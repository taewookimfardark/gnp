<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GNP</title>

    <link href="node_modules/angular-material/angular-material.css" rel="stylesheet">
</head>
<body ng-app="gnp_app" layout="column">

    <md-toolbar layout="row">
        <h1>GNP</h1>
    </md-toolbar>

    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" layout="column">
            <md-toolbar>user info</md-toolbar>
            <md-list role="list">
                <md-list>
                    <md-button ui-sref="main" class="main">메인</md-button>
                <md-list>
                    <md-button ui-sref="matchschedule" class="matchschedule">경기일정</md-button>
                </md-list>
                <md-list>
                    <md-button ui-sref="matchresult" class="matchresult">경기결과</md-button>
                </md-list>
                <md-list>
                    <md-button ui-sref="playerresult" class="playerresult">선수기록</md-button>
                </md-list>
            </md-list>
        </md-sidenav>
        <md-content flex id="content"flex>
            <div class="view" ui-view></div>
        </md-content>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
